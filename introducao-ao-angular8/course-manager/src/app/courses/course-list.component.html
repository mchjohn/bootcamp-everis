<h2 class="mb-4">Course List</h2>

<div class="form-group row">
  <label for="filter" class="col-sm-2 col-from-label">Filtrar por:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" type="text" class="form-control" id="filter">
  </div>
</div>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Código</th>
      <th>Duração</th>
      <th>Lançamento</th>
      <th>Avaliação</th>
      <th>Opções</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" alt="Logo do curso" width="40px"></td>
      <td>{{ course.name }}</td>
      <td>R$ {{ course.price }}</td>
      <td>{{ course.code | lowercase | replace: '-': ' ' }}</td>
      <td>{{ course.duration }} hrs</td>
      <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Editar</a>
        <button (click)="deleteById(course.id)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
