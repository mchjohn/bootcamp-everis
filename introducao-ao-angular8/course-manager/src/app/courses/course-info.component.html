<h2>Informações do Curso</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label for="courseName" class="col-sm-2 col-from-label">Nome:</label>
  
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" name="name" class="form-control" id="courseName" required  type="text">

      <div class="invalid-feedback">
        Nome do curso é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="coursePrice" class="col-sm-2 col-from-label">Preço:</label>
  
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" name="price" class="form-control" id="coursePrice" required type="number">

      <div class="invalid-feedback">
        Preço do curso é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="courseDuration" class="col-sm-2 col-from-label">Duração:</label>
  
    <div class="col-sm-10">
      <input [(ngModel)]="course.duration" #courseDuration="ngModel" [ngClass]="{'is-invalid': courseDuration.invalid}" name="duration" class="form-control" id="courseDuration" required type="number">

      <div class="invalid-feedback">
        Duração do curso é obrigatória.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="courseRating" class="col-sm-2 col-from-label">Avaliação:</label>
  
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" name="rating" class="form-control" id="courseRating" required type="number">

      <div class="invalid-feedback">
        Avaliação do curso é obrigatória.
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary m-1">Salvar</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary m-1">Voltar</button>
</form>
