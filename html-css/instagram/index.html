<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="insta-wrapper">
    <div class="insta-phone">
      <img src="images/insta-cell-big.png" alt="App instagram no smartphone">
    </div>

    <div class="insta-continue">
      <div class="group">
        <img src="images/instagram-text.png" alt="Logo instagram" class="insta-logo" width="150px">

        <div class="profile-photo">
          <img src="images/profile.png" alt="Foto perfil">
        </div>

        <a href="#" class="insta-login">Continue as mchljohn</a>
        <a href="#" class="insta-logout">Remove Account</a>
      </div>

      <div class="group">
        <p class="not-account">Not mchljohn?</p>
        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sing Up</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Get the App.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
