<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">

  <!-- responsividade -->
  <link rel="stylesheet" href="css/responsive.css">

  <!-- Owl CSS -->
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
  <title>NetfliX</title>
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo-netflix.png" alt="Logo Netflix" class="logo">

      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">The Last Kingdom</h3>
        <p class="description">
          Enquanto Alfredo, o Grande, defende seu reino de invasões nórdicas, Uhtred - um saxão criado por vikings - planeja reivindicar o que é seu por direito.
        </p>

        <div class="btns">
          <button class="btn" role="button">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
    
          <button class="btn" role="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÔES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="movie-carousel">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="images/min1.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
      <div class="item">
        <img src="images/min2.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
      <div class="item">
        <img src="images/min3.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
      <div class="item">
        <img src="images/min4.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
      <div class="item">
        <img src="images/min5.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
      <div class="item">
        <img src="images/min6.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
      <div class="item">
        <img src="images/min7.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
      <div class="item">
        <img src="images/min8.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
      <div class="item">
        <img src="images/min9.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
      <div class="item">
        <img src="images/min10.jpg" alt="Fullmetal Alchemist" class="movie-box">
      </div>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ee3a82854f.js" crossorigin="anonymous"></script>

  <!-- Owl JS -->
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
</body>
</html>
